<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <tr th:each="number : ${numbers}"
        th:text="${number.value}">
        <td      th:if="${number.isPalindrome}">
         is a palindrome
        <td th:unless="${number.isPalindrome}">
         isn't a palindrome>
        </td>
    </tr>
</body>
</html>
